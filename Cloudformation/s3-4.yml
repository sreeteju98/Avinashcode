Parameters:
  BucketName:
    Type: String
    Description: Enter the name of the bucket you want to create

Resources:
  MyProdS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName

Outputs:
  MyS3BucketName:
    Description: The name of s3 bucket we created
    Value: !Ref MyProdS3Bucket